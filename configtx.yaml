Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true

    Orderer: &OrdererCapabilities
        V2_0: true

    Application: &ApplicationCapabilities
        V2_0: true

Application: &ApplicationDefaults
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"
        LifecycleEndorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"

    Capabilities:
        <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
    OrdererType: etcdraft
    Addresses:
        - orderer1.group:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"

Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "ANY Admins"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Endorsement"

    Capabilities:
        <<: *ChannelCapabilities

Profiles:
    FourOrgsChannel:
        Consortium: SampleConsortium
        <<: *ChannelDefaults
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *wdra
                - *pvcs
                - *clm
                - *ins
                  #- *bank
            Capabilities:
                <<: *ApplicationCapabilities

    Raft:
        <<: *ChannelDefaults
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: etcdraft
            EtcdRaft:
                Consenters:
                - Host: orderer1.group
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer1.group/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer1.group/tls/server.crt
                - Host: orderer2.group
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer2.group/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer2.group/tls/server.crt
                - Host: orderer3.group
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer3.group/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer3.group/tls/server.crt
                - Host: orderer4.group
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer4.group/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer4.group/tls/server.crt
                - Host: orderer5.group
                  Port: 7050
                  ClientTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer5.group/tls/server.crt
                  ServerTLSCert: crypto-config/ordererOrganizations/group/orderers/orderer5.group/tls/server.crt
            Addresses:
                - orderer1.group:7050
                - orderer2.group:7050
                - orderer3.group:7050
                - orderer4.group:7050
                - orderer5.group:7050

            Organizations:
            - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities
        Application:
            <<: *ApplicationDefaults
            Organizations:
            - <<: *OrdererOrg
        Consortiums:
            SampleConsortium:
                Organizations:
                - *wdra
                - *pvcs
                - *clm
                - *ins
                  #  - *bank
